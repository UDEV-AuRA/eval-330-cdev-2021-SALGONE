<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: header">
</head>
<body>
  <div>
    <nav th:replace="fragments/common :: menu">

    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Liste des artistes</h1>
          <a href="/artists/new" class="btn btn-primary">Nouvel artiste</a>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th scope="col">Nom
                  <span class="glyphicon glyphicon-chevron-up"></span>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody th:each="artist : ${artists}">
              <tr>
                <th scope="row" th:text="${artist.name}">A Cor Do Som</th>
                <td><a th:href="|/artists/${artist.id}|" class="btn btn-primary">Détail</a></td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-lg-6">
              <p>Affichage des artistes <span th:text="${start}"></span> à <span th:text="${end}"></span> sur un total de <span th:text="${artists.totalElements}"></span></p>
            </div>
            <div class="col-lg-6">
              <ul class="pagination">
                <li th:if="${artists.hasPrevious()}">
                  <a th:href="@{/artists(page=${page-1},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">«</a>
                </li>
                <li><a href="#" th:text="|Page ${page+1}|">Page 1</a></li>
                <li th:if="${artists.hasNext()}">
                  <a th:href="@{/artists(page=${page+1},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">»</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
